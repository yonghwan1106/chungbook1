<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 -->
  <rect width="800" height="500" fill="#f8f9fa" />
  
  <!-- 제목 -->
  <text x="400" y="40" font-family="Arial" font-size="24" text-anchor="middle" fill="#333333" font-weight="bold">충북 하나로 카드 도입에 따른 행정 효율성 개선 예상 지표</text>
  
  <!-- 첫 번째 차트: 행정 업무량 감소 -->
  <g transform="translate(100, 100)">
    <text x="100" y="0" font-family="Arial" font-size="18" text-anchor="middle" fill="#333333" font-weight="bold">행정 업무량 감소</text>
    
    <!-- 원형 진행 표시 -->
    <circle cx="100" cy="100" r="80" fill="none" stroke="#dddddd" stroke-width="20" />
    <path d="M100,100 L100,20 A80,80 0 0,1 147.02,164.72 Z" fill="#1a5f7a" />
    
    <!-- 퍼센트 표시 -->
    <text x="100" y="110" font-family="Arial" font-size="32" text-anchor="middle" fill="#333333" font-weight="bold">40%</text>
    
    <!-- 하단 설명 -->
    <text x="100" y="200" font-family="Arial" font-size="14" text-anchor="middle" fill="#666666">
      신청·처리 절차 간소화 및
    </text>
    <text x="100" y="220" font-family="Arial" font-size="14" text-anchor="middle" fill="#666666">
      중복 업무 감소
    </text>
  </g>
  
  <!-- 두 번째 차트: 시스템 운영 비용 절감 -->
  <g transform="translate(350, 100)">
    <text x="100" y="0" font-family="Arial" font-size="18" text-anchor="middle" fill="#333333" font-weight="bold">시스템 운영 비용 절감</text>
    
    <!-- 원형 진행 표시 -->
    <circle cx="100" cy="100" r="80" fill="none" stroke="#dddddd" stroke-width="20" />
    <path d="M100,100 L100,20 A80,80 0 0,1 176.08,124.72 Z" fill="#5bc0de" />
    
    <!-- 퍼센트 표시 -->
    <text x="100" y="110" font-family="Arial" font-size="32" text-anchor="middle" fill="#333333" font-weight="bold">30%</text>
    
    <!-- 하단 설명 -->
    <text x="100" y="200" font-family="Arial" font-size="14" text-anchor="middle" fill="#666666">
      개별 시스템 통합으로 인한
    </text>
    <text x="100" y="220" font-family="Arial" font-size="14" text-anchor="middle" fill="#666666">
      유지보수 비용 감소
    </text>
  </g>
  
  <!-- 세 번째 차트: 서비스 이용률 향상 -->
  <g transform="translate(600, 100)">
    <text x="100" y="0" font-family="Arial" font-size="18" text-anchor="middle" fill="#333333" font-weight="bold">서비스 이용률 향상</text>
    
    <!-- 원형 진행 표시 -->
    <circle cx="100" cy="100" r="80" fill="none" stroke="#dddddd" stroke-width="20" />
    <path d="M100,100 L100,20 A80,80 0 0,1 164.72,147.02 Z" fill="#4caf50" />
    
    <!-- 퍼센트 표시 -->
    <text x="100" y="110" font-family="Arial" font-size="32" text-anchor="middle" fill="#333333" font-weight="bold">35%</text>
    
    <!-- 하단 설명 -->
    <text x="100" y="200" font-family="Arial" font-size="14" text-anchor="middle" fill="#666666">
      접근성 및 인지도 향상으로
    </text>
    <text x="100" y="220" font-family="Arial" font-size="14" text-anchor="middle" fill="#666666">
      서비스 이용률 증가
    </text>
  </g>
  
  <!-- 행정 체계 비교 -->
  <g transform="translate(100, 350)">
    <text x="300" y="0" font-family="Arial" font-size="18" text-anchor="middle" fill="#333333" font-weight="bold">행정 처리 시간 비교</text>
    
    <!-- 도입 전 -->
    <g transform="translate(0, 30)">
      <rect x="0" y="0" width="250" height="40" fill="#1a5f7a" opacity="0.7" />
      <text x="125" y="25" font-family="Arial" font-size="14" text-anchor="middle" fill="#ffffff" font-weight="bold">도입 전: 서비스당 평균 120분</text>
    </g>
    
    <!-- 도입 후 -->
    <g transform="translate(300, 30)">
      <rect x="0" y="0" width="100" height="40" fill="#4caf50" opacity="0.7" />
      <text x="50" y="25" font-family="Arial" font-size="14" text-anchor="middle" fill="#ffffff" font-weight="bold">도입 후: 30분</text>
    </g>
    
    <!-- 시간 축 -->
    <line x1="0" y1="80" x2="600" y2="80" stroke="#cccccc" stroke-width="2" />
    
    <g font-family="Arial" font-size="12" fill="#666666" text-anchor="middle">
      <text x="0" y="100">0분</text>
      <text x="150" y="100">60분</text>
      <text x="300" y="100">120분</text>
      <text x="450" y="100">180분</text>
      <text x="600" y="100">240분</text>
    </g>
  </g>
</svg>
