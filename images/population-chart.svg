<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- 그래프 스타일 정의 -->
  <defs>
    <linearGradient id="areaGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#1a5f7a" stop-opacity="0.8" />
      <stop offset="100%" stop-color="#1a5f7a" stop-opacity="0.1" />
    </linearGradient>
  </defs>
  
  <!-- 그래프 배경 -->
  <rect width="600" height="400" fill="#ffffff" />
  
  <!-- 그래프 제목 -->
  <text x="300" y="30" font-family="Arial" font-size="18" text-anchor="middle" fill="#333333" font-weight="bold">충청북도 아동 인구 감소 추세 (2000-2025)</text>
  
  <!-- 범례 -->
  <g transform="translate(450, 60)">
    <rect width="20" height="10" fill="#1a5f7a" />
    <text x="30" y="10" font-family="Arial" font-size="12" fill="#333333">아동 인구 비율</text>
    
    <rect y="20" width="20" height="10" fill="#ff9800" />
    <text x="30" y="30" font-family="Arial" font-size="12" fill="#333333">전국 평균</text>
  </g>
  
  <!-- 그래프 영역 -->
  <g transform="translate(50, 50)">
    <!-- X축 -->
    <line x1="0" y1="300" x2="500" y2="300" stroke="#cccccc" stroke-width="2" />
    <text x="260" y="345" font-family="Arial" font-size="14" text-anchor="middle" fill="#666666">연도</text>
    
    <!-- Y축 -->
    <line x1="0" y1="0" x2="0" y2="300" stroke="#cccccc" stroke-width="2" />
    <text x="-40" y="150" font-family="Arial" font-size="14" text-anchor="middle" fill="#666666" transform="rotate(-90 -30 150)">아동 인구 비율 (%)</text>
    

  <g transform="translate(20, 0)">
    <!-- X축 레이블 -->
    <g font-family="Arial" font-size="12" fill="#666666" text-anchor="middle">
      <text x="0" y="320">2000</text>
      <text x="100" y="320">2005</text>
      <text x="200" y="320">2010</text>
      <text x="300" y="320">2015</text>
      <text x="400" y="320">2020</text>
      <text x="500" y="320">2025</text>
    </g>
    

    <!-- Y축 레이블 -->
    <g font-family="Arial" font-size="12" fill="#666666" text-anchor="end">
      <text x="-10" y="300">0%</text>
      <text x="-10" y="240">5%</text>
      <text x="-10" y="180">10%</text>
      <text x="-10" y="120">15%</text>
      <text x="-10" y="60">20%</text>
      <text x="-10" y="0">25%</text>
    </g>
    
    <!-- 그리드 라인 -->
    <g stroke="#eeeeee" stroke-width="1">
      <line x1="0" y1="240" x2="500" y2="240" />
      <line x1="0" y1="180" x2="500" y2="180" />
      <line x1="0" y1="120" x2="500" y2="120" />
      <line x1="0" y1="60" x2="500" y2="60" />
      <line x1="0" y1="0" x2="500" y2="0" />
      
      <line x1="100" y1="0" x2="100" y2="300" />
      <line x1="200" y1="0" x2="200" y2="300" />
      <line x1="300" y1="0" x2="300" y2="300" />
      <line x1="400" y1="0" x2="400" y2="300" />
      <line x1="500" y1="0" x2="500" y2="300" />
    </g>
    
    <!-- 충북 아동 인구 비율 선 그래프 -->
    <polyline 
      points="0,87 100,105 200,126 300,159 400,186 500,213" 
      fill="none" 
      stroke="#1a5f7a" 
      stroke-width="3" 
    />
    
    <!-- 충북 아동 인구 비율 영역 그래프 -->
    <path 
      d="M0,87 L100,105 L200,126 L300,159 L400,186 L500,213 L500,300 L0,300 Z" 
      fill="url(#areaGradient)" 
    />
    
    <!-- 전국 평균 아동 인구 비율 선 그래프 -->
    <polyline 
      points="0,81 100,99 200,117 300,153 400,183 500,210" 
      fill="none" 
      stroke="#ff9800" 
      stroke-width="3" 
      stroke-dasharray="5,5" 
    />
    
    <!-- 데이터 포인트 -->
    <g fill="#1a5f7a">
      <circle cx="0" cy="87" r="5" />
      <circle cx="100" cy="105" r="5" />
      <circle cx="200" cy="126" r="5" />
      <circle cx="300" cy="159" r="5" />
      <circle cx="400" cy="186" r="5" />
      <circle cx="500" cy="213" r="5" />
    </g>
    
    <!-- 데이터 레이블 -->
    <g font-family="Arial" font-size="12" fill="#1a5f7a" text-anchor="middle">
      <text x="0" y="72">27.2%</text>
      <text x="100" y="90">24.5%</text>
      <text x="200" y="111">21.8%</text>
      <text x="300" y="144">17.7%</text>
      <text x="400" y="171">15.3%</text>
      <text x="500" y="198">10.9%</text>
    </g>
  </g></g>
</svg>