<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 -->
  <rect width="800" height="500" fill="#f8f9fa" />
  
  <!-- 제목 -->
  <text x="400" y="40" font-family="Arial" font-size="24" text-anchor="middle" fill="#333333" font-weight="bold">충북 하나로 카드 도입 후 예상되는 아동 가구 삶의 질 향상 지표</text>
  
  <!-- 범례 -->
  <g transform="translate(620, 100)">
    <rect width="20" height="10" fill="#1a5f7a" />
    <text x="30" y="10" font-family="Arial" font-size="12" fill="#333333">도입 전</text>
    
    <rect y="30" width="20" height="10" fill="#ff9800" />
    <text x="30" y="40" font-family="Arial" font-size="12" fill="#333333">도입 후 1년차</text>
    
    <rect y="60" width="20" height="10" fill="#4caf50" />
    <text x="30" y="70" font-family="Arial" font-size="12" fill="#333333">도입 후 3년차</text>
  </g>
  
  <!-- 그래프 컨테이너 -->
  <g transform="translate(100, 100)">
    <!-- 세로축 레이블 -->
    <text x="-50" y="200" font-family="Arial" font-size="14" text-anchor="middle" fill="#666666" transform="rotate(-90 -50 200)">만족도 점수 (5점 만점)</text>
    
    <!-- 구분선 -->
    <g stroke="#eeeeee" stroke-width="1">
      <line x1="0" y1="0" x2="500" y2="0" />
      <line x1="0" y1="100" x2="500" y2="100" />
      <line x1="0" y1="200" x2="500" y2="200" />
      <line x1="0" y1="300" x2="500" y2="300" />
    </g>
    
    <!-- 세로축 레이블 -->
    <g font-family="Arial" font-size="12" fill="#666666" text-anchor="end">
      <text x="-10" y="305">1</text>
      <text x="-10" y="205">2</text>
      <text x="-10" y="105">3</text>
      <text x="-10" y="5">4</text>
    </g>
    
    <!-- 바 그래프 -->
    <!-- 첫 번째 그룹: 서비스 접근성 -->
    <g transform="translate(50, 0)">
      <rect x="-30" y="150" width="20" height="150" fill="#1a5f7a" />
      <rect x="-5" y="100" width="20" height="200" fill="#ff9800" />
      <rect x="20" y="50" width="20" height="250" fill="#4caf50" />
      <text x="0" y="320" font-family="Arial" font-size="12" text-anchor="middle" fill="#333333">서비스 접근성</text>
    </g>
    
    <!-- 두 번째 그룹: 이용 편의성 -->
    <g transform="translate(150, 0)">
      <rect x="-30" y="170" width="20" height="130" fill="#1a5f7a" />
      <rect x="-5" y="80" width="20" height="220" fill="#ff9800" />
      <rect x="20" y="20" width="20" height="280" fill="#4caf50" />
      <text x="0" y="320" font-family="Arial" font-size="12" text-anchor="middle" fill="#333333">이용 편의성</text>
    </g>
    
    <!-- 세 번째 그룹: 경제적 혜택 -->
    <g transform="translate(250, 0)">
      <rect x="-30" y="160" width="20" height="140" fill="#1a5f7a" />
      <rect x="-5" y="120" width="20" height="180" fill="#ff9800" />
      <rect x="20" y="70" width="20" height="230" fill="#4caf50" />
      <text x="0" y="320" font-family="Arial" font-size="12" text-anchor="middle" fill="#333333">경제적 혜택</text>
    </g>
    
    <!-- 네 번째 그룹: 정보 접근성 -->
    <g transform="translate(350, 0)">
      <rect x="-30" y="200" width="20" height="100" fill="#1a5f7a" />
      <rect x="-5" y="90" width="20" height="210" fill="#ff9800" />
      <rect x="20" y="30" width="20" height="270" fill="#4caf50" />
      <text x="0" y="320" font-family="Arial" font-size="12" text-anchor="middle" fill="#333333">정보 접근성</text>
    </g>
    
    <!-- 다섯 번째 그룹: 종합 만족도 -->
    <g transform="translate(450, 0)">
      <rect x="-30" y="180" width="20" height="120" fill="#1a5f7a" />
      <rect x="-5" y="110" width="20" height="190" fill="#ff9800" />
      <rect x="20" y="40" width="20" height="260" fill="#4caf50" />
      <text x="0" y="320" font-family="Arial" font-size="12" text-anchor="middle" fill="#333333">종합 만족도</text>
    </g>
  </g>
  
  <!-- 주요 지표 개선 설명 -->
  <g transform="translate(100, 450)">
    <rect width="600" height="30" rx="5" ry="5" fill="#e8f4f8" />
    <text x="300" y="20" font-family="Arial" font-size="14" text-anchor="middle" fill="#1a5f7a">
      모든 평가 항목에서 도입 후 1년차에는 평균 30%, 3년차에는 평균 50%의 만족도 향상 예상
    </text>
  </g>
</svg>