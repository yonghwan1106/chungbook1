<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="500" viewBox="0 0 800 490" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 -->
  <rect width="800" height="490" fill="#f8f9fa" />
  
  <!-- 제목 -->
  <text x="400" y="40" font-family="Arial" font-size="24" text-anchor="middle" fill="#333333" font-weight="bold">현행 분절화된 카드 시스템 구조도</text>
  
  <!-- 구조 설명 -->
  <text x="400" y="70" font-family="Arial" font-size="14" text-anchor="middle" fill="#666666">다양한 부처와 기관에서 운영하는 개별 카드 시스템으로 인한 불편</text>
  
  <!-- 중앙 사용자 아이콘 -->
  <g transform="translate(380,200)">
    <circle cx="0" cy="0" r="40" fill="#f8f9fa" stroke="#333333" stroke-width="2" />
    <g transform="translate(-15,-20)">
      <circle cx="15" cy="10" r="10" fill="#333333" />
      <path d="M0,30 Q15,20 30,30 Q15,40 0,30" fill="#333333" />
      <path d="M0,30 L0,60 M30,30 L30,60 M0,45 L30,45" stroke="#333333" stroke-width="2" fill="none" />
    </g>
    <text x="0" y="65" font-family="Arial" font-size="16" text-anchor="middle" fill="#333333" font-weight="bold">아동 가구</text>
  </g>
  
  <!-- 연결선 -->
  <line x1="343.7" y1="183.2" x2="250" y2="140" stroke="#666666" stroke-width="2" stroke-dasharray="5,3" />
  <line x1="341.3" y1="210.1" x2="150" y2="260" stroke="#666666" stroke-width="2" stroke-dasharray="5,3" />
  <line x1="356.6" y1="232.4" x2="250" y2="380" stroke="#666666" stroke-width="2" stroke-dasharray="5,3" />
  <line x1="417.1" y1="185.1" x2="530" y2="140" stroke="#666666" stroke-width="2" stroke-dasharray="5,3" />
  <line x1="418.9" y1="209.3" x2="630" y2="260" stroke="#666666" stroke-width="2" stroke-dasharray="5,3" />
  <line x1="405.6" y1="230.7" x2="530" y2="380" stroke="#666666" stroke-width="2" stroke-dasharray="5,3" />
  
  <!-- 카드 1: 아이행복카드 -->
  <g transform="translate(180,100)">
    <rect width="140" height="80" rx="10" ry="10" fill="#ff9800" opacity="0.8" />
    <text x="70" y="30" font-family="Arial" font-size="14" text-anchor="middle" fill="#ffffff" font-weight="bold">아이행복카드</text>
    <text x="70" y="50" font-family="Arial" font-size="12" text-anchor="middle" fill="#ffffff">보육료, 유아학비</text>
    <text x="70" y="70" font-family="Arial" font-size="10" text-anchor="middle" fill="#ffffff">보건복지부/교육부</text>
  </g>
  
  <!-- 카드 2: 국민행복카드 -->
  <g transform="translate(80,220)">
    <rect width="140" height="80" rx="10" ry="10" fill="#e91e63" opacity="0.8" />
    <text x="70" y="30" font-family="Arial" font-size="14" text-anchor="middle" fill="#ffffff" font-weight="bold">국민행복카드</text>
    <text x="70" y="50" font-family="Arial" font-size="12" text-anchor="middle" fill="#ffffff">임신·출산 진료비</text>
    <text x="70" y="70" font-family="Arial" font-size="10" text-anchor="middle" fill="#ffffff">보건복지부/건강보험공단</text>
  </g>
  
  <!-- 카드 3: 아동급식카드 -->
  <g transform="translate(180,340)">
    <rect width="140" height="80" rx="10" ry="10" fill="#4caf50" opacity="0.8" />
    <text x="70" y="30" font-family="Arial" font-size="14" text-anchor="middle" fill="#ffffff" font-weight="bold">아동급식카드</text>
    <text x="70" y="50" font-family="Arial" font-size="12" text-anchor="middle" fill="#ffffff">취약계층 아동 급식</text>
    <text x="70" y="70" font-family="Arial" font-size="10" text-anchor="middle" fill="#ffffff">지자체</text>
  </g>
  
  <!-- 카드 4: 각종 바우처 카드 -->
  <g transform="translate(460,100)">
    <rect width="140" height="80" rx="10" ry="10" fill="#3f51b5" opacity="0.8" />
    <text x="70" y="30" font-family="Arial" font-size="14" text-anchor="middle" fill="#ffffff" font-weight="bold">각종 바우처 카드</text>
    <text x="70" y="50" font-family="Arial" font-size="12" text-anchor="middle" fill="#ffffff">문화, 스포츠, 교육</text>
    <text x="70" y="70" font-family="Arial" font-size="10" text-anchor="middle" fill="#ffffff">문체부/교육부</text>
  </g>
  
  <!-- 카드 5: 지역화폐/복지카드 -->
  <g transform="translate(560,220)">
    <rect width="140" height="80" rx="10" ry="10" fill="#9c27b0" opacity="0.8" />
    <text x="70" y="30" font-family="Arial" font-size="14" text-anchor="middle" fill="#ffffff" font-weight="bold">지역화폐/복지카드</text>
    <text x="70" y="50" font-family="Arial" font-size="12" text-anchor="middle" fill="#ffffff">지역 상품권/복지</text>
    <text x="70" y="70" font-family="Arial" font-size="10" text-anchor="middle" fill="#ffffff">지자체</text>
  </g>
  
  <!-- 카드 6: 교통카드 -->
  <g transform="translate(460,340)">
    <rect width="140" height="80" rx="10" ry="10" fill="#00bcd4" opacity="0.8" />
    <text x="70" y="30" font-family="Arial" font-size="14" text-anchor="middle" fill="#ffffff" font-weight="bold">교통카드</text>
    <text x="70" y="50" font-family="Arial" font-size="12" text-anchor="middle" fill="#ffffff">대중교통 이용</text>
    <text x="70" y="70" font-family="Arial" font-size="10" text-anchor="middle" fill="#ffffff">국토교통부/지자체</text>
  </g>
  
  <!-- 문제점 표시 -->
  <g transform="translate(150,440)">
    <rect width="600" height="40" rx="5" ry="5" fill="#f8d7da" stroke="#721c24" stroke-width="1" />
    <text x="300" y="25" font-family="Arial" font-size="14" text-anchor="middle" fill="#721c24">문제점: 다중 카드 발급 및 관리, 분산된 서비스 신청 절차, 정보 연계 부족, 이용 내역 개별 확인</text>
  </g>
</svg>