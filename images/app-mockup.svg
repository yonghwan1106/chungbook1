<?xml version="1.0" encoding="UTF-8"?>
<svg width="700" height="700" viewBox="0 0 600 700" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 -->
  <rect width="700" height="700" fill="#f8f9fa" />
  
  <!-- 제목 -->
  <text x="250" y="40" font-family="Arial" font-size="24" text-anchor="middle" fill="#333333" font-weight="bold">충북 하나로 카드 모바일 앱 목업</text>
  
  <!-- 카드 그라데이션 정의 -->
  <defs>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a5f7a" />
      <stop offset="100%" stop-color="#5bc0de" />
    </linearGradient>
  </defs>
  
  <!-- 스마트폰 디바이스 프레임 -->
  <g transform="translate(50, 80)">
    <rect width="400" height="580" rx="30" ry="30" fill="#333333" />
    <rect x="10" y="10" width="380" height="560" rx="20" ry="20" fill="#ffffff" />
    
    <!-- 상단 상태 바 -->
    <rect x="10" y="10" width="380" height="50" rx="20" ry="20" fill="#1a5f7a" />
    <text x="200" y="40" font-family="Arial" font-size="18" text-anchor="middle" fill="#ffffff" font-weight="bold">충북 하나로 카드</text>
    
    <!-- 하단 메뉴 바 -->
    <rect x="10" y="520" width="380" height="50" rx="0" ry="0" fill="#f8f9fa" />
    
    <!-- 메뉴 아이콘들 -->
    <g fill="#1a5f7a">
      <circle cx="70" cy="555" r="20" opacity="0.8" />
      <text x="70" y="560" font-family="Arial" font-size="10" text-anchor="middle" fill="#ffffff">홈</text>
      
      <circle cx="150" cy="555" r="20" opacity="0.8" />
      <text x="150" y="560" font-family="Arial" font-size="10" text-anchor="middle" fill="#ffffff">서비스</text>
      
      <circle cx="230" cy="555" r="20" opacity="0.8" />
      <text x="230" y="560" font-family="Arial" font-size="10" text-anchor="middle" fill="#ffffff">카드</text>
      
      <circle cx="310" cy="555" r="20" opacity="0.8" />
      <text x="310" y="560" font-family="Arial" font-size="10" text-anchor="middle" fill="#ffffff">내정보</text>
    </g>
    
    <!-- 앱 콘텐츠 영역 -->
    <!-- 카드 요약 정보 -->
    <g transform="translate(30, 80)">
      <rect width="340" height="180" rx="10" ry="10" fill="url(#cardGradient)" />
      
      <!-- 카드 정보 -->
      <text x="20" y="30" font-family="Arial" font-size="16" fill="#ffffff" font-weight="bold">충북 하나로 카드</text>
      <text x="20" y="55" font-family="Arial" font-size="14" fill="#ffffff">김충북</text>
      <text x="20" y="75" font-family="Arial" font-size="12" fill="#ffffff">유효기간: 07/30</text>
      
      <!-- 카드 번호 -->
      <text x="20" y="110" font-family="Arial" font-size="14" fill="#ffffff" letter-spacing="1">5678 •••• •••• 1234</text>
      
      <!-- 잔액 정보 -->
      <g transform="translate(0, 130)">
        <text x="20" y="0" font-family="Arial" font-size="12" fill="#ffffff">아동수당 잔액</text>
        <text x="20" y="20" font-family="Arial" font-size="18" fill="#ffffff" font-weight="bold">100,000원</text>
        
        <text x="200" y="0" font-family="Arial" font-size="12" fill="#ffffff">이번 달 사용액</text>
        <text x="200" y="20" font-family="Arial" font-size="18" fill="#ffffff" font-weight="bold">35,000원</text>
      </g>
    </g>
    
    <!-- 서비스 메뉴 -->
    <g transform="translate(30, 280)">
      <text x="0" y="20" font-family="Arial" font-size="16" fill="#333333" font-weight="bold">서비스 바로가기</text>
      
      <g transform="translate(0, 40)">
        <!-- 서비스 아이콘 1열 -->
        <g transform="translate(0, 0)">
          <rect width="75" height="75" rx="10" ry="10" fill="#1a5f7a" opacity="0.8" />
          <text x="37.5" y="45" font-family="Arial" font-size="12" text-anchor="middle" fill="#ffffff">보육료</text>
        </g>
        
        <g transform="translate(90, 0)">
          <rect width="75" height="75" rx="10" ry="10" fill="#5bc0de" opacity="0.8" />
          <text x="37.5" y="45" font-family="Arial" font-size="12" text-anchor="middle" fill="#ffffff">의료비</text>
        </g>
        
        <g transform="translate(180, 0)">
          <rect width="75" height="75" rx="10" ry="10" fill="#ff9800" opacity="0.8" />
          <text x="37.5" y="45" font-family="Arial" font-size="12" text-anchor="middle" fill="#ffffff">교육비</text>
        </g>
        
        <g transform="translate(270, 0)">
          <rect width="75" height="75" rx="10" ry="10" fill="#4caf50" opacity="0.8" />
          <text x="37.5" y="45" font-family="Arial" font-size="12" text-anchor="middle" fill="#ffffff">아동수당</text>
        </g>
        
        <!-- 서비스 아이콘 2열 -->
        <g transform="translate(0, 90)">
          <rect width="75" height="75" rx="10" ry="10" fill="#e91e63" opacity="0.8" />
          <text x="37.5" y="45" font-family="Arial" font-size="12" text-anchor="middle" fill="#ffffff">돌봄</text>
        </g>
        
        <g transform="translate(90, 90)">
          <rect width="75" height="75" rx="10" ry="10" fill="#9c27b0" opacity="0.8" />
          <text x="37.5" y="45" font-family="Arial" font-size="12" text-anchor="middle" fill="#ffffff">문화</text>
        </g>
        
        <g transform="translate(180, 90)">
          <rect width="75" height="75" rx="10" ry="10" fill="#3f51b5" opacity="0.8" />
          <text x="37.5" y="45" font-family="Arial" font-size="12" text-anchor="middle" fill="#ffffff">체육</text>
        </g>
        
        <g transform="translate(270, 90)">
          <rect width="75" height="75" rx="10" ry="10" fill="#009688" opacity="0.8" />
          <text x="37.5" y="45" font-family="Arial" font-size="12" text-anchor="middle" fill="#ffffff">교통</text>
        </g>
      </g>
    </g>
    
    <!-- 맞춤 서비스 추천 -->
    <g transform="translate(30, 500)">
      <rect width="340" height="30" rx="5" ry="5" fill="#e8f4f8" />
      <text x="170" y="20" font-family="Arial" font-size="14" text-anchor="middle" fill="#1a5f7a" font-weight="bold">
        맞춤 서비스 추천 - 영유아 건강검진 일정이 다가옵니다
      </text>
    </g>
  </g>
  
  <!-- 모바일 앱 주요 기능 설명 -->
  <g transform="translate(480, 200)">
    <text x="0" y="0" font-family="Arial" font-size="16" fill="#1a5f7a" font-weight="bold">주요 기능</text>
    <line x1="0" y1="10" x2="70" y2="10" stroke="#1a5f7a" stroke-width="2" />
    
    <!-- 기능 설명 리스트 -->
    <g transform="translate(0, 30)" font-family="Arial" font-size="12" fill="#333333">
      <text x="0" y="0">• 통합 카드 관리</text>
      <text x="0" y="25">• 서비스 신청</text>
      <text x="0" y="50">• 잔액 확인</text>
      <text x="0" y="75">• 이용 내역 조회</text>
      <text x="0" y="100">• 맞춤 서비스 알림</text>
      <text x="0" y="125">• 지도 기반 가맹점 찾기</text>
      <text x="0" y="150">• 성장 단계별 가이드</text>
    </g>
  </g>
  
  <!-- 모바일 앱 화면 인디케이터 -->
  <!--g transform="translate(300, 650)">
    <circle cx="-30" cy="0" r="5" fill="#cccccc" />
    <circle cx="-10" cy="0" r="5" fill="#1a5f7a" />
    <circle cx="10" cy="0" r="5" fill="#cccccc" />
    <circle cx="30" cy="0" r="5" fill="#cccccc" />
  </g-->
</svg>
