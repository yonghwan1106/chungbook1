<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 -->
  <rect width="400" height="300" fill="#f8f9fa" />
  
  <!-- 제목 -->
  <text x="200" y="30" font-family="Arial" font-size="18" text-anchor="middle" fill="#333333" font-weight="bold">충북 하나로 카드 서비스 이용률</text>
  
  <!-- Y축 -->
  <line x1="50" y1="50" x2="50" y2="250" stroke="#666666" stroke-width="2" />
  
  <!-- X축 -->
  <line x1="50" y1="250" x2="350" y2="250" stroke="#666666" stroke-width="2" />
  
  <!-- 막대 그래프 -->
  <rect x="100" y="150" width="50" height="100" fill="#1a5f7a" />
  <rect x="200" y="100" width="50" height="150" fill="#5bc0de" />
  <rect x="300" y="75" width="50" height="175" fill="#4caf50" />
  
  <!-- X축 레이블 -->
  <text x="125" y="270" font-family="Arial" font-size="12" text-anchor="middle">1단계</text>
  <text x="225" y="270" font-family="Arial" font-size="12" text-anchor="middle">2단계</text>
  <text x="325" y="270" font-family="Arial" font-size="12" text-anchor="middle">3단계</text>
  
  <!-- Y축 레이블 -->
  <text x="30" y="50" font-family="Arial" font-size="12" text-anchor="middle" transform="rotate(-90 30,50)">이용률 (%)</text>
  
  <!-- Y축 눈금 -->
  <text x="40" y="250" font-family="Arial" font-size="10">0</text>
  <text x="40" y="200" font-family="Arial" font-size="10">25</text>
  <text x="40" y="150" font-family="Arial" font-size="10">50</text>
  <text x="40" y="100" font-family="Arial" font-size="10">75</text>
  <text x="40" y="50" font-family="Arial" font-size="10">100</text>
</svg>