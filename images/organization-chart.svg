<?xml version="1.0" encoding="UTF-8"?>
<svg width="810" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 -->
  <rect width="810" height="500" fill="#f8f9fa" />
  
  <!-- 제목 -->
  <text x="400" y="40" font-family="Arial" font-size="24" text-anchor="middle" fill="#333333" font-weight="bold">충북 하나로 카드 추진 체계 조직도</text>
  
  <!-- 최상위: 추진단 -->
  <g transform="translate(350, 80)">
    <rect width="200" height="70" rx="10" ry="10" fill="#1a5f7a" />
    <text x="100" y="30" font-family="Arial" font-size="16" text-anchor="middle" fill="#ffffff" font-weight="bold">충북 하나로 카드 추진단</text>
    <text x="100" y="50" font-family="Arial" font-size="12" text-anchor="middle" fill="#ffffff">단장: 충청북도 부지사</text>
  </g>
  
  <!-- 연결선: 추진단 -> 실무 추진팀 -->
  <line x1="450" y1="150" x2="250" y2="200" stroke="#333333" stroke-width="2" />
  
  <!-- 연결선: 추진단 -> 시·군 협의체 -->
  <line x1="450" y1="150" x2="650" y2="200" stroke="#333333" stroke-width="2" />
  
  <!-- 중간 레벨 1: 실무 추진팀 -->
  <g transform="translate(150, 200)">
    <rect width="200" height="70" rx="10" ry="10" fill="#5bc0de" />
    <text x="100" y="30" font-family="Arial" font-size="16" text-anchor="middle" fill="#ffffff" font-weight="bold">실무 추진팀</text>
    <text x="100" y="50" font-family="Arial" font-size="12" text-anchor="middle" fill="#ffffff">주관: 복지정책과</text>
  </g>
  
  <!-- 중간 레벨 2: 시·군 협의체 -->
  <g transform="translate(540, 200)">
    <rect width="200" height="70" rx="10" ry="10" fill="#5bc0de" />
    <text x="100" y="30" font-family="Arial" font-size="16" text-anchor="middle" fill="#ffffff" font-weight="bold">시·군 협의체</text>
    <text x="100" y="50" font-family="Arial" font-size="12" text-anchor="middle" fill="#ffffff">11개 시·군 담당 부서장</text>
  </g>
  
  <!-- 연결선: 실무 추진팀 -> IT 기술 지원 -->
  <line x1="200" y1="270" x2="100" y2="320" stroke="#333333" stroke-width="2" />
  
  <!-- 연결선: 실무 추진팀 -> 서비스 설계 -->
  <line x1="250" y1="270" x2="250" y2="320" stroke="#333333" stroke-width="2" />
  
  <!-- 연결선: 실무 추진팀 -> 운영 관리 -->
  <line x1="300" y1="270" x2="400" y2="320" stroke="#333333" stroke-width="2" />
  
  <!-- 연결선: 시·군 협의체 -> 지역 서비스 연계 -->
  <line x1="600" y1="270" x2="550" y2="320" stroke="#333333" stroke-width="2" />
  
  <!-- 연결선: 시·군 협의체 -> 홍보 및 확산 -->
  <line x1="650" y1="270" x2="700" y2="320" stroke="#333333" stroke-width="2" />
  
  <!-- 하위 레벨 1: IT 기술 지원 -->
  <g transform="translate(0, 320)">
    <rect width="140" height="60" rx="10" ry="10" fill="#ff9800" />
    <text x="75" y="25" font-family="Arial" font-size="14" text-anchor="middle" fill="#ffffff" font-weight="bold">IT 기술 지원</text>
    <text x="75" y="45" font-family="Arial" font-size="10" text-anchor="middle" fill="#ffffff">정보화 담당관</text>
  </g>
  
  <!-- 하위 레벨 2: 서비스 설계 -->
  <g transform="translate(165, 320)">
    <rect width="140" height="60" rx="10" ry="10" fill="#ff9800" />
    <text x="75" y="25" font-family="Arial" font-size="14" text-anchor="middle" fill="#ffffff" font-weight="bold">서비스 설계</text>
    <text x="75" y="45" font-family="Arial" font-size="10" text-anchor="middle" fill="#ffffff">복지정책과, 여성청소년과</text>
  </g>
  
  <!-- 하위 레벨 3: 운영 관리 -->
  <g transform="translate(330, 320)">
    <rect width="140" height="60" rx="10" ry="10" fill="#ff9800" />
    <text x="75" y="25" font-family="Arial" font-size="14" text-anchor="middle" fill="#ffffff" font-weight="bold">운영 관리</text>
    <text x="75" y="45" font-family="Arial" font-size="10" text-anchor="middle" fill="#ffffff">법무혁신담당관</text>
  </g>
  
  <!-- 하위 레벨 4: 지역 서비스 연계 -->
  <g transform="translate(495, 320)">
    <rect width="140" height="60" rx="10" ry="10" fill="#ff9800" />
    <text x="75" y="25" font-family="Arial" font-size="14" text-anchor="middle" fill="#ffffff" font-weight="bold">지역 서비스 연계</text>
    <text x="75" y="45" font-family="Arial" font-size="10" text-anchor="middle" fill="#ffffff">각 시·군 담당 부서</text>
  </g>
  
  <!-- 하위 레벨 5: 홍보 및 확산 -->
  <g transform="translate(660, 320)">
    <rect width="140" height="60" rx="10" ry="10" fill="#ff9800" />
    <text x="75" y="25" font-family="Arial" font-size="14" text-anchor="middle" fill="#ffffff" font-weight="bold">홍보 및 확산</text>
    <text x="75" y="45" font-family="Arial" font-size="10" text-anchor="middle" fill="#ffffff">홍보담당관, 각 시·군</text>
  </g>
  
  <!-- 협력 네트워크 -->
  <g transform="translate(50, 420)">
    <rect width="700" height="60" rx="10" ry="10" fill="#e8f4f8" stroke="#1a5f7a" stroke-width="2" />
    <text x="350" y="25" font-family="Arial" font-size="16" text-anchor="middle" fill="#1a5f7a" font-weight="bold">협력 네트워크</text>
    <text x="350" y="45" font-family="Arial" font-size="12" text-anchor="middle" fill="#1a5f7a">보건복지부/교육부 - 충청북도교육청 - 충북육아종합지원센터 - 금융기관 - 의료기관 - 지역상권</text>
  </g>
</svg>